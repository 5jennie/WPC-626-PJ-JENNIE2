<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail-page - 위고</title>

    <!-- detail-page CSS -->
    <link rel="stylesheet" href="./css/detail-page.css" />

    <!-- 미디어 쿼리 CSS -->
    <link rel="stylesheet" href="./css/media.css" />
  </head>

  <body>
    <!-- Header 불러올 위치 -->
    <div id="header"></div>

    <!-- Hero Section 시작 부분 추가 -->
    <div class="hero-section"></div>

    <!-- ***************************************************************** -->

    <!-- 상품 상세 왼쪽 영역 -->
    <!-- Main Content -->
    <main class="container">
      <section class="book-detail-Info">
        <aside class="dp-book-cover">
          <!-- 책표지 -->
          <img src="" alt="책 표지" />
          <!-- 책 이름, 작가 이름 -->
          <h1 class="book-title">Loading...</h1>
          <!-- 책 디테일 정보 -->
          <div class="book-txt">Loading</div>

          <!-- 구매하기 버튼 -->
          <button class="buy-btn">
            <span>구매하기</span>
            <span>→</span>
          </button>
        </aside>

        <!-- ***************************************************************** -->

        <!-- 상품 상세 오른쪽 영역 -->
        <div class="right-section">
          <!-- Tab Menu -->
          <div class="tab-menu">
            <button class="tab-btn active" data-tab="intro">책소개</button>
            <button class="tab-btn" data-tab="contents">목차</button>
            <button class="tab-btn" data-tab="author">저자 소개</button>
            <button class="tab-btn" data-tab="qna">1:1 문의</button>
          </div>

          <!-- 탭 콘텐츠 영역 -->
          <div class="tab-contents">
            <!-- 1. 책소개 -->
            <div class="tab-panel active" data-panel="intro">
              <article class="book-detail">
                <h2></h2>
                <p></p>

                <!-- 상세이미지 -->
                <div class="detail-image">
                  <img src="" alt="detail-image" />
                </div>
              </article>
            </div>

            <!-- 2. 목차 -->
            <div class="tab-panel" data-panel="contents">
              <article class="book-detail">
                <h2></h2>
                <ul>
                  <li></li>
                </ul>
              </article>
            </div>

            <!-- 3. 저자 소개 -->
            <div class="tab-panel" data-panel="author">
              <article class="book-detail">
                <h2></h2>
                <h3></h3>
                <p></p>
              </article>
            </div>

            <!-- 4. 1:1 문의 -->
            <div class="tab-panel" data-panel="qna">
              <article class="book-detail">
                <!-- 제목과 버튼 -->
                <div class="qna-header">
                  <h2>1:1 문의</h2>
                  <button class="qna-btn">문의글 남기기</button>
                </div>

                <!-- 문의 목록 -->
                <div class="qna-list">
                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>

                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>

                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>

                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>

                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>

                  <div class="qna-item">
                    <div class="qna-header">
                      <strong>di**** 2025.01.01</strong>
                    </div>
                    <p>구매 문의</p>
                  </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination">
                  <button class="page-btn prev">&lt;</button>
                  <div class="page-numbers">
                    <!-- JavaScript로 동작 생성 -->
                  </div>
                  <button class="page-btn next">&gt;</button>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ***************************************************************** -->

    <!-- Footer 불러올 위치 -->
    <div id="footer"></div>

    <!-- JavaScript 파일 연결 -->
    <script src="./js/detail-page.js"></script>
  </body>
</html>
