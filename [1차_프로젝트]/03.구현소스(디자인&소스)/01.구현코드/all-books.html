<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books - 위고</title>

    <!-- all-books CSS -->
    <link rel="stylesheet" href="./css/all-books.css" />

    <!-- 미디어 쿼리 CSS -->
    <link rel="stylesheet" href="./css/media.css" />
    
  </head>

  <body>
    <!-- Header 불러올 위치 -->
    <div id="header"></div>

    <!-- ***************************************************************** -->

    <!-- All Books 메인 콘텐츠 -->
    <main class="all-books">
      <!-- 카테고리 탭 네비게이션 -->
      <nav class="category-tabs">
        <div class="wrap1">
          <a href="#" class="category-tab">아무튼 시리즈</a>
          <a href="#" class="category-tab">점선면 시리즈</a>
          <a href="#" class="category-tab">위고의 그림책</a>
          <a href="#" class="category-tab">기타</a>
          <a href="#" class="category-tab">인기순</a>
          <a href="#" class="category-tab active">All</a>
          
        </div>
        <div class="wrap2">
          <a href="#" class="category-tab active">All</a>
          <a href="#" class="category-tab">인기순</a>
          <a href="#" class="category-tab">기타</a>
          <a href="#" class="category-tab">위고의 그림책</a>
          <a href="#" class="category-tab">점선면 시리즈</a>
          <a href="#" class="category-tab">아무튼 시리즈</a>
        </div>
      </nav>

      <!-- ***************************************************************** -->

      <!-- 책 그리드 -->
      <section class="book-grid">
        <!-- datd books.json 로드 -->
        <!-- 랭킹 순서로 데이터 id 정렬했으니 참고할것 -->
      </section>

      <!-- ***************************************************************** -->

      <!-- 페이지네이션 -->
      <div class="pagination">
        <button class="page-btn prev">&lt;</button>
        <div class="page-numbers">
          <!-- JavaScript로 동작 생성 -->
        </div>
        <button class="page-btn next">&gt;</button>
      </div>
    </main>

    <!-- ***************************************************************** -->

    <!-- Footer 불러올 위치 -->
    <div id="footer"></div>

    <!-- JavaScript 파일 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
